# Physics Configuration for Gazebo Simulation

# Physics Engine Configuration
physics:
  engine: "ode"  # Options: ode, bullet, dart
  max_step_size: 0.001  # Simulation time step (seconds)
  real_time_factor: 1.0  # Target simulation speed (1x real-time)
  real_time_update_rate: 1000.0  # Updates per second
  max_contacts: 20

# Gravity Configuration
gravity:
  x: 0.0
  y: 0.0
  z: -9.8  # Standard Earth gravity (m/s^2)

# Solver Configuration
solver:
  type: "quick"  # Options: world, quick
  iters: 10  # Number of iterations
  sor: 1.3  # Successive Over Relaxation parameter

# Constraints Configuration
constraints:
  cfm: 0.0  # Constraint Force Mixing
  erp: 0.2  # Error Reduction Parameter
  contact_surface_layer: 0.001  # Contact layer thickness
  contact_max_correcting_vel: 100.0  # Maximum correction velocity